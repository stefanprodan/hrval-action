apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: demo
spec:
  releaseName: podinfo
  chart:
    git: https://github.com/stefanprodan/podinfo
    ref: 3.0.0
    path: charts/podinfo
  valuesFrom:
    - configMapKeyRef:
        name: podinfo-values1
        namespace: test-namespace
        key: values.yaml
    - configMapKeyRef:
        name: podinfo-values2
        key: values.yaml
    - secretKeyRef:
        name: podinfo-secret1
        optional: true
    - configMapKeyRef:
        name: podinfo-values3
        optional: true
    - secretKeyRef:
        name: podinfo-secret2
  values:
    hpa:
      enabled: true
      maxReplicas: 10
      cpu: 90
      memory: 200Mi
    ingress:
      enabled: true
      annotations:
       kubernetes.io/ingress.class: nginx
      path: /*
      hosts: []
